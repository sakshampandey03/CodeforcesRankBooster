<!DOCTYPE html>
<html>
<head>
  <title>Codeforces Popular Problems</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 15px;
      background-color: #121212;
      color: #ffffff;
    }
    h3, h4 {
      color: #ffffff;
      margin: 0 0 10px 0;
    }
    input, button {
      margin-bottom: 15px;
      padding: 10px;
      width: calc(100% - 22px);
      border: 2px solid #ffffff;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #ffffff;
    }
    button {
      cursor: pointer;
      background-color: #333333;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #555555;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ffffff;
      border-radius: 5px;
      background-color: #1e1e1e;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    .streak {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ffffff;
      border-radius: 5px;
      background-color: #1e1e1e;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h3>Set Your Learning Goals</h3>
  <input type="number" id="startRating" placeholder="Start Rating">
  <input type="number" id="endRating" placeholder="End Rating">
  <input type="number" id="days" placeholder="Number of Days">
  <button id="fetch">Fetch Problems</button>
  <ul id="problems"></ul>
  <div class="streak">
    <h4>Streak</h4>
    <p id="streakInfo"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
